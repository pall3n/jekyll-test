<div class="container">
    <div class="Form-field hide">
        <label class="Form-label" for="airport">Select Airport</label>
        <div class="Form-inputWrap Form-select icon-plane">
            <select id="airport" name="airport" class="">
                <option selected="">London Heathrow</option>
                <option>London Gatwick</option>
                <option>London Luton</option>
                <option>London Stansted</option>
                <option>Birmingham</option>
                <option>Edinburgh</option>
            </select>
        </div>
    </div> <!-- End of .field -->

    <div class="Form-field">
        <label class="Form-label" for="checkin">Hotel Check-In</label>
        <div class="Form-inputWrap icon-calendar">
            <input type="date" class="Form-input date start hasDatepicker" id="checkin" name="checkInDate" value="">
        </div>
    </div> <!-- End of .field -->

    <div class="Form-field">
        <label class="Form-label" for="checkout">Hotel Check-Out</label>
        <div class="Form-inputWrap icon-calendar">
            <input type="date" class="Form-input date end hasDatepicker" id="checkout" name="checkOutDate" value="">
        </div>
    </div> <!-- End of .field -->

    <div class="Form-field" id="collectDropCar">
        <label class="Form-label" for="collectCar">Parking Until (pick-up)</label>
        <div class="Form-inputWrap icon-calendar">
            <input type="date" class="Form-input date end hasDatepicker" id="collectCar" name="collectCar" value="" data-collect-name="collectCar" data-collect-label="Parking Until (pick-up)" data-drop-name="dropOffCar" data-drop-label="Parking From (drop-off)">
        </div>
    </div> <!-- End of .field -->

    <div class="Form-row">
        <div class="Form-field s-1/2">
            <label class="Form-label" for="numAdults">Adults</label>
            <div class="Form-select">
                <select id="numAdults" name="numberAdults">
                    <option>1</option>
                    <option selected="">2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>
        </div>

        <div class="Form-field s-1/2">
            <label class="Form-label" for="numChildren">Children</label>
            <div class="Form-select">
                <select id="numChildren" name="numberChildren">
                    <option selected="">0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
            </div>
        </div>
    </div>

    <div class="Form-row">
        <div class="Form-field s-1/2">
            <label class="Form-label">Childs Age</label>
            <div class="Form-select">
                <select name="childAge[]">
                    <option value="1">&lt; 2</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                </select>
            </div>
        </div>

        <div class="Form-field s-1/2">
            <label class="Form-label">Childs Age</label>
            <div class="Form-select">
                <select name="childAge[]">
                    <option value="1">&lt; 2</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                </select>
            </div>
        </div>
    </div>

    <div class="Form-field">
        <input type="checkbox" id="overnightReturn">
        <label class="Form-label" for="overnightReturn">I need need need need to park first and stay overnight on my return</label>
    </div>

    <div class="Form-field submit">
        <button class="Form-submit" type="submit">Search</button>
    </div> <!-- End of .field -->
</div>
